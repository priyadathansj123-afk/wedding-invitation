<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <style>
    :root{
      --bg1:#fff8f0;
      --bg2:#ffe7d1;
      --card:#ffffffcc;
      --text:#3b2f2f;
      --accent:#c56b4f;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Georgia", serif;
      color:var(--text);
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:min(760px,100%);
      background:var(--card);
      backdrop-filter: blur(8px);
      border-radius:20px;
      padding:28px;
      box-shadow:0 15px 35px rgba(0,0,0,.12);
      text-align:center;
      animation:fadeIn .9s ease;
    }
    h1{margin:0 0 8px;font-size:2.2rem;color:var(--accent);}
    h2{margin:8px 0 18px;font-size:1.7rem}
    p{margin:8px 0;line-height:1.5}
    .date{margin:18px 0;font-weight:700;font-size:1.05rem;}
    .btns{
      margin-top:20px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    button,a.btn{
      border:none;
      background:var(--accent);
      color:#fff;
      padding:10px 16px;
      border-radius:999px;
      cursor:pointer;
      text-decoration:none;
      font-size:.95rem;
    }
    .hidden{display:none}
    .rsvp-box{
      margin-top:16px;
      background:#fff;
      border-radius:12px;
      padding:12px;
    }
    input{
      width:100%;
      max-width:300px;
      padding:9px;
      border:1px solid #ddd;
      border-radius:8px;
      margin:6px 0;
      font-size:.95rem;
    }
    .footer{margin-top:14px;font-size:.9rem;opacity:.8;}
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(14px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Wedding Invitation</h1>
  <p>With joyful hearts, we invite you to celebrate the wedding of</p>
  <h2>Sreekandh & Salini</h2>
  <p class="date">Sunday, 24 May 2026 â€¢ 6:00 PM</p>
  <p>Potencode, TVM, Kerala, India</p>

  <div class="btns">
    <button onclick="toggleRsvp()">RSVP</button>
    <a class="btn" target="_blank"
       href="https://www.google.com/maps/search/?api=1&query=Potencode+TVM+Kerala+India">
       View Location
    </a>
  </div>

  <div id="rsvpBox" class="rsvp-box hidden">
    <form action="https://formspree.io/f/mpqjpnrv" method="POST">
      <input type="hidden" name="_subject" value="New Wedding RSVP" />
      <input type="hidden" name="_captcha" value="false" />

      <input type="text" name="name" placeholder="Your Name" required />
      <br />
      <input type="number" name="guests" min="1" max="10" placeholder="Number of Guests" required />
      <br />
      <button type="submit">Submit RSVP</button>
    </form>
  </div>

  <p id="countdown" class="footer"></p>
</div>

<script>
const weddingDate = new Date("2026-05-24T18:00:00");
const countdownEl = document.getElementById("countdown");

function toggleRsvp(){
  document.getElementById("rsvpBox").classList.toggle("hidden");
}

function updateCountdown() {
  const now = new Date();
  const diff = weddingDate - now;
  if (diff <= 0) {
    countdownEl.textContent = "The big day is here. Welcome to the wedding!";
    return;
  }
  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);
  countdownEl.textContent = `Countdown: ${d}d ${h}h ${m}m ${s}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
